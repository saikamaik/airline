# Test configuration - используем H2 in-memory БД
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=bookings

# Отключаем Flyway для тестов (используем hibernate ddl-auto)
spring.flyway.enabled=false

# Отключаем email для тестов
app.email.enabled=false

# Отключаем demo data loader
app.demo-data.enabled=false
