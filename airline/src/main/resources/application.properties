spring.application.name=airline

# Server settings - слушаем на всех интерфейсах для доступа из эмулятора Android
server.port=8080
server.address=0.0.0.0

# База данных (поддерживает переменные окружения из Docker)
# Для PostgreSQL кодировка UTF-8 настраивается через параметры подключения
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/jcourse?stringtype=unspecified&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dbuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:dbpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.default_schema=bookings

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=bookings

# JWT settings (поддерживает переменные окружения)
jwt.secret=${JWT_SECRET:YourVerySecretKeyThatShouldBeAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Demo data loader (set to false to skip loading demo data)
app.demo-data.enabled=${APP_DEMO_DATA_ENABLED:true}

# Springdoc OpenAPI settings
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# Email settings (Spring Mail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email notification settings
app.email.enabled=${EMAIL_ENABLED:false}
app.email.from=${MAIL_FROM:noreply@airline.com}

# ML Service settings
ml.service.url=${ML_SERVICE_URL:http://localhost:8000}

# HTTP encoding settings
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Spring HTTP message converter encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Logging settings
logging.level.com.example.airline.security=INFO
logging.level.org.springframework.security=DEBUG